{% extends "base.html" %}
{% block title %}Add new{% endblock %}
{% block userlog %}<p class="text-primary">User: <span class="glyphicon glyphicon-user "></span>{{ user.username }}</p>​{% endblock %}
{% block content %}
        <div class="jumbotron">
            <div class="container">
                <div class="page-header">
                    <h3>Добавить команду</h3>
                    {% for err in errors.values %}
                        <div class="alert alert-danger" >{{ err }}</div>
                    {% endfor %}
                </div>
                <div class="col-md-8">
                    <form method="POST" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Название</label>
                            <input type="text" name="team_name" class="form-control"  placeholder="название">
                        </div>
                        <div class="form-group">
                            <label>Рейтинг</label>
                            <input type="text" name="rating" class="form-control"  placeholder="рейтинг">
                        </div>
                        <div class="form-group">
                            <label>Вид спорта</label>
                            <input type="text" name="sport" class="form-control"  placeholder="вид спорта">
                        </div>
                        <div class="form-group">
                            <label>Кол-во игроков</label>
                            <input type="text" name="number_of_players" class="form-control"  placeholder="кол-во игроков">
                        </div>
                        <div class="form-group">
                            <label>Picture</label>
                            <input type="file" name="picture" >
                        </div>
                        <button type="submit" class="btn btn-default btn-lg btn-block">Добавить</button>
                        <a role="button" class="btn btn-default btn-lg btn-block" href="/items">Назад к списку</a>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
